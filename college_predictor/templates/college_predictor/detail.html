<!DOCTYPE html>
<html>
<title>{{college.college_name}} Details</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
body, html {
  height: 100%;
  font-family: "Inconsolata", sans-serif;
}

.bgimg {
    /*The image is getting cut. Work on it aryan*/
    
  background-image: url("{{college.logo.url}}");
  height: 400px;
  width: 50%;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  align-content: center;
  /*min-height: 75%;*/
 /* background-size: cover;*/
    /*The image is getting cut. Work on it aryan*/
}

.menu {
  display: none;
}
</style>
<body>
  <!-- Add a background color and large text to the whole page -->
<div class="w3-sand  w3-large">
<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">

    <div class="w3-col s3">
            <a href="/college_predictor/" class="w3-button w3-block w3-black">College Predictor Home</a>
          </div>
    <div class="w3-col s3">
      <a href="/college_predictor/index/" class="w3-button w3-block w3-black">Predict More</a>
    </div>

    <div class="w3-col s3">
      <a href="/admin/" class="w3-button w3-block w3-black">Admin</a>
    </div>
    <div class="w3-col s3">
            <a href="/college_predictor/logout/" class="w3-button w3-block w3-black">Logout</a>
          </div>
  </div>
</div>
<br>
<br>
<br>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
    <span class="w3-tag">{% if college.is_IIT == True %}
      Indian Institute of Technology
    {% endif %}</span>
  </div>
  <div class="w3-display-middle w3-center">
    <span class="w3-text-white" style="font-size:90px">{{college.college_name}}</span>
  </div>
  <div class="w3-display-bottomright w3-center w3-padding-large">
        <span class="w3-tag">NIRF Rank: {{ college.nirf_rank }} </span>
    </div>
</header>

<!--div class there-->

<!-- About Container -->
<div class="w3-container" id="about">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide"> {{college.college_name}} </span></h5>
    <p> {{ college.description }} </p>
  </div>
</div>
</div>

</body>
</html>
